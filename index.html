<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #0044cc; /* Main body background is blue */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .content {
            padding: 30px;
            text-align: center;
            font-size: 16px;
            color: #ffffff; /* White text for the message */
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ffcc00;
            color: #333333;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ffb800;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <p>Your attention is needed for a document awaiting review and your electronic signature today.</p>
            <a href="https://shorten.is/huttonbrickyards" class="btn">Review & Sign Document</a>
        </div>
    </div>

</body>
</html>
